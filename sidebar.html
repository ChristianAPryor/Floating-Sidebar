<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidebar.css">
  <title>Sidebar</title>
  <style>
    body {
      display: flex;
      z-index: 100;
      flex-direction: column;
      height: 100%;
    }

    #transcription-section {
      flex: 1;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      overflow-y: auto;
    }

    #chat-section {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .btn {
      margin: 5px;
      padding: 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #stop-btn {
      background-color: #f44336;
    }

    #transcription-output {
      margin-top: 10px;
      height: 150px;
      padding: 10px;
      border-radius: 5px;
    }

    #chat-output {
      height: 150px;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #chat-input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="transcription-section">
    <div style="display: flex; justify-content: space-between;">
      <p>Transcription</p>
      <!-- Close Button -->
      <button id="close-sidebar">X</button>
    </div>
    <!-- Transcription Section -->
    <div class="btn-content">
      <button id="start-btn" class="btn">Start</button>
      <button id="stop-btn" class="btn" style="display:none;">Stop</button>
      <button id="insert-btn" class="btn">Insert</button>
      <button id="copy-btn" class="btn">Copy</button>
    </div>
    <div id="transcription-output" class="result-content"></div>
  </div>

  <!-- ChatGPT Section -->
  <div id="chat-section">
    <p>Chat with GPT</p>
    <div id="chat-output" class="result-content"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button id="send-btn" class="btn">Send</button>
  </div>

  <script src="career.js"></script>
  <script src="sidebar.js"></script>
</body>

</html>
